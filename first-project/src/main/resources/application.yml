spring:
  application:
    name: first-project
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot?useTimezone=true&serverTimezone=UTC # url database
    username: developer # user database
    password: 123456 # user password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update # https://stackoverflow.com/questions/438146/what-are-the-possible-values-of-the-hibernate-hbm2ddl-auto-configuration-and-wha
    show-sql: false